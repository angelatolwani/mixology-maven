<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css" />
        <title>Choose Your Drink</title>
        <script defer src="script.js"></script>
    </head>
    <body>
        <h1>Your Favorite Drink</h1>
        <div>
            <form id="searchBox">
                <label>Search for a drink</label>
                <input type="text" id="drink" />
                <input type="submit" value="Search" />
            </form>
        </div>
        <div id="drinkMenu">
            <h5 id="errorMessage"></h5>
            <ul id="drinkList"></ul>
        </div>
        <div id="drinkRecipe">
            <h3 id="drinkName"></h3>
            <img id="drinkImage" width="100" height="100"/>
            <ol id="drinkIngredients"></ol>
            <p id="drinkInstructions"></p>
        </div>
    </body>
</html>
